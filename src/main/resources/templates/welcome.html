<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <!---->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!--<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!---->

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/jquery-3.2.1.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="/js/bootstrap.bundle.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
</head>
<body>

<
<!--如果权限是教师的话显示这个container-->
<div class="container">
    <!--这是顶部信息栏-->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <span></span>你好，
            <span>你的权限是管理者</span>
            <!--这里是面包屑导航-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">添加学生信息</li>
                <li class="breadcrumb-item"><a th:href="@{/Dele/{pageNum}(pageNum=1)}">删除学生信息</a></li>
            </ol>
        </div>
        <div class="col-md-1"></div>
    </div>
    <!--这里开始是教师的功能首页-->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!--错误提醒-->
            <!--<span th:if="${isExist} != null">该班级号已经存在，不能写入该组数据</span>
            <span th:if="${success} != null">数据写入成功</span>-->
            <form th:action="@{/addUser}" method="POST">
                <table class="table table-bordered">
                    <tr>
                        <td>学生姓名：<input type="text" class="form-control" name="username" placeholder="请输入学生姓名"></td>
                        <td>班级名称：<input type="text" class="form-control" name="clas" placeholder="请输入学生班级"></td>
                    </tr>
                    <tr>
                        <td>今日体温：<input type="text" class="form-control" name="temperature" placeholder="请输入学生温度"></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary">插入</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

</body>
</html>
